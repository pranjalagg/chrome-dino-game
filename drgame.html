<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
	</style>
</head>

<body>
	<canvas width="1900" height="320" style="margin-top: 30px; display: block; margin: auto;" id="mycanv">
		
	</canvas>

	<script type="text/javascript">
		
		var canvas = document.getElementById("mycanv");
		var ctx = canvas.getContext("2d");
		var width = 1900;
		var height = 320;

		var audio = new Audio("button-press.mp3")

		function playJumpAudio(){
			audio.play();
		}

		function drawObject(object){
			var currentImageIndex = counter%object.images.length;
			var currentImage = object.images[currentImageIndex];
			ctx.drawImage(currentImage, object.x - (object.width/2), object.y - (object.height/2), object.width, object.height);

			if (object.repeat === 1){
				ctx.drawImage(currentImage, object.width + object.x - (object.width/2), object.y - (object.height/2), object.width, object.height);
				ctx.drawImage(currentImage, object.width*2 + object.x - (object.width/2), object.y - (object.height/2), object.width, object.height);
			}
		}

		var dragonImages = [];
		var dragonImagesURL = [	"https://i.imgur.com/dyPMw7K.png",
								"https://i.imgur.com/WwUcIUd.png",
								"https://i.imgur.com/cO9ZZMC.png",
								"https://i.imgur.com/AJUkc9s.png",
								"https://i.imgur.com/6xIWhPr.png" ];


		for (var i=0; i<dragonImagesURL.length; i++){
			var dragonImage = new Image();
			dragonImage.src = dragonImagesURL[i]
			dragonImages.push(dragonImage);
		}

		var dragon = {};
		dragon.images = dragonImages;
		dragon.width = 50;
		dragon.height = 50;
		dragon.x = 100;
		dragon.y = 280;
		dragon.speedY = 0;
		dragon.speedX = 0;

		var gravity = 3.5;

		dragon.move = function(){
			this.speedY = this.speedY + gravity;
			this.y += this.speedY;
			if (this.y > 280){
				this.y = 280;
				this.speedY = 0;
			}
		}

		var clouds = [];
		var cloudImage = new Image();
		cloudImage.src = "https://i.imgur.com/H84RIEb.png";

		function getCloud(){
			var cloud = {};
			cloud.images = [cloudImage];
			cloud.width = 60;
			cloud.height = 25;
			cloud.x = width;
			cloud.y = 30 + Math.random()*75;
			cloud.isActive = true;
			cloud.speedX = -4 - (Math.random()*4);
			cloud.speedY = 0;

			cloud.move = function(){
				this.x = this.x + this.speedX;
				if (this.x < -100){
					this.isActive = false;
				}
			}
			return cloud;
		}

		var hurdles = [];
		var hurdleImage = new Image();
		hurdleImage.src = "https://i.imgur.com/9pEv72P.png";

		var score = 0;
		function getHurdle(){
			var hurdle = {};
			hurdle.images = [hurdleImage];
			hurdle.width = 30;
			hurdle.height = 50;
			hurdle.x = width;
			hurdle.y = height - hurdle.height/2 - 10;
			hurdle.isActive = true;
			hurdle.speedX = -15;
			hurdle.speedY = 0;

			hurdle.move = function(){
				this.x = this.x + this.speedX;
				if (this.x < -100){
					this.isActive = false;
				}
			}
			return hurdle;
		}

		var landImage = new Image();
		landImage.src = "land.png";
		var land = {};
		land.width = 1200;
		land.height = 12;
		land.images = [landImage];
		land.x = land.width/2;
		land.y = height - 13;
		land.speedX = -15;
		land.speedY = 0;
		land.repeat = 1;

		land.move = function(){
			this.x = this.x + this.speedX;
			if (this.x < -this.width/2){
				this.x += this.width;
			}
		}


		var counter = 0;
		function update(){
			counter++;
			score++;
			ctx.fillStyle = "#f7f7f7";
			ctx.fillRect(0, 0, width, height);

			if (counter%40 == 0){
				var cloud = getCloud();
				clouds.push(cloud);
			}

			if(counter%100==0){	
				var hurdle = getHurdle();	
				hurdles.push(hurdle);	
			}

			ctx.font = "12px 'Press Start 2P'"
			ctx.fillStyle = "#000000"
			ctx.fillText("Score: " + parseInt(score/2), width-180, 50)

			dragon.move();
			drawObject(dragon);

			var cloudsFinal = [];
			for (var i=0; i<clouds.length; i++){
				var cloud = clouds[i];
				cloud.move();
				drawObject(cloud);

				if (cloud.isActive == true){
					cloudsFinal.push(cloud);
				}
			}

			clouds = cloudsFinal;

			var hurdlesFinal = [];
			for (var i=0; i<hurdles.length; i++){
				var hurdle = hurdles[i];
				hurdle.move();
				drawObject(hurdle);

				if (hurdle.isActive == true){
					hurdlesFinal.push(hurdle);
				}
			}
			hurdles = hurdlesFinal;

			land.move();
			drawObject(land);

		}

		document.addEventListener("keydown", function(event) {
			if (event.keyCode == 32 || event.keyCode == 38) {
				// console.log(event.keyCode);
				console.log("Jump")
				if (dragon.y >= 200){
					playJumpAudio();
					dragon.speedY = -25;
				}
			}

		});
		
		setInterval(update, 50)

	</script>
</body>

</html>
